<aside th:fragment="admin_sidebar (page)" th:remove="tag" xmlns:th="http://www.thymeleaf.org">
    <div class="w-full hidden md:flex justify-start">
        <a th:href="@{/}"
           class="h-12 aspect-square flex justify-center items-center rounded-lg shadow-sm bg-darker text-white text-2xl font-light">W</a>
    </div>

    <form id="search-form" th:action="@{/api/search}"
          class="group w-full h-max m-0 hidden md:flex rounded-full shadow-sm border border-dark">
        <input type="text" id="search-input" name="search-input" placeholder="Search" aria-label="Search W" required
               class="search-input grow max-w-full pl-6 pr-3 py-3 rounded-l-full rounded-r-full lg:rounded-r-none bg-lighter text-dark-faded">
        <button type="submit"
                class="h-full pr-6 py-3 hidden lg:flex justify-center items-center self-stretch rounded-r-full bg-lighter">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="bi bi-search fill-slate-600 size-[1.25em]"
                 viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
        </button>
    </form>

    <div class="w-full flex flex-row md:flex-col gap-3 md:gap-10 grow-0 md:grow">
        <nav class="w-auto md:w-full flex flex-row md:flex-col justify-start items-start gap-3">
            <a th:href="@{/admin/dashboard}"
               class="group w-auto md:w-full h-max p-3 flex justify-start items-center rounded-lg gap-5"
               th:classappend="${(page == 'dashboard') ? 'btn-light-highlighted' : 'btn-light-faded'}">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-house size-[1.5em]"
                     th:classappend="${(page == 'dashboard') ? 'fill-slate-800' : ''}"
                     viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                </svg>
                <span class="hidden md:inline font-medium text-lg">Dashboard</span>
            </a>

            <a th:href="@{/admin/users}"
               class="group w-auto md:w-full h-max p-3 flex justify-start items-center rounded-lg gap-5"
               th:classappend="${(page == 'users') ? 'btn-light-highlighted' : 'btn-light-faded'}">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-people size-[1.5em]"
                     th:classappend="${(page == 'users') ? 'fill-slate-800' : ''}"
                     viewBox="0 0 16 16">
                    <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
                </svg>
                <span class="hidden md:inline font-medium text-lg">Users</span>
            </a>

            <a th:href="@{/admin/posts}"
               class="group w-auto md:w-full h-max p-3 flex justify-start items-center rounded-lg gap-5"
               th:classappend="${(page == 'posts') ? 'btn-light-highlighted' : 'btn-light-faded'}">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="bi bi-file-earmark-richtext size-[1.5em]"
                     th:classappend="${(page == 'posts') ? 'fill-slate-800' : ''}" viewBox="0 0 16 16">
                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
                    <path d="M4.5 12.5A.5.5 0 0 1 5 12h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m0-2A.5.5 0 0 1 5 10h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m1.639-3.708 1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047l1.888.974V8.5a.5.5 0 0 1-.5.5H5a.5.5 0 0 1-.5-.5V8s1.54-1.274 1.639-1.208M6.25 6a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5"/>
                </svg>
                <span class="hidden md:inline font-medium text-lg">Posts</span>
            </a>

            <a th:href="@{/admin/comments}"
               class="group w-auto md:w-full h-max p-3 flex justify-start items-center rounded-lg gap-5 btn-light-faded"
               th:classappend="${(page == 'comments') ? 'btn-light-highlighted' : 'btn-light-faded'}">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="bi bi-chat-text size-[1.5em]" th:classappend="${(page == 'posts') ? 'fill-slate-800' : ''}"
                     viewBox="0 0 16 16">
                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                    <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8m0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5"/>
                </svg>
                <span class="hidden md:inline font-medium text-lg">Comments</span>
            </a>
        </nav>

        <div class="w-auto md:w-full grow">
            <button id="post-button" type="button"
                    class="w-full h-max p-3 rounded-full text-center btn-accent">
                <span class="font-medium text-base md:text-lg" title="Create a new post">Post</span>
            </button>
        </div>
    </div>

    <div class="w-full pl-3 hidden md:flex justify-start items-center gap-3 justify-self-end">
        <th:block
                th:with="linkUrl = ${(#authentication.principal == 'anonymousUser') ? 'login' : 'users/' + #authentication.getPrincipal().getUser().getId()}">
            <a class="h-12 aspect-square rounded-full hidden lg:flex justify-center items-center bg-darker">
                <svg th:if="${#authentication.principal == 'anonymousUser' || #authentication.getPrincipal().getProfile().getAvatar() == null}"
                     xmlns="http://www.w3.org/2000/svg"
                     class="bi bi-person-fill m-1 fill-slate-50 size-[1.5em]"
                     viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>

                <img th:id="user-avatar-image"
                     th:if="${#authentication.principal != 'anonymousUser' && #authentication.getPrincipal().getProfile().getAvatar() != null}"
                     class="size-full object-cover object-center rounded-full"
                     th:src="@{/users/{id}/avatar(id = ${#authentication.getPrincipal().getUser().getId()})}"
                     th:alt="${#authentication.getPrincipal().getUser().getDisplayName() + ' avatar image'}"/>
            </a>
        </th:block>

        <th:block
                th:with="linkUrl = ${(#authentication.principal == 'anonymousUser') ? 'login' : 'users/' + #authentication.getPrincipal().getUser().getId()}">
            <a class="grow flex flex-col justify-between items-start" th:href="@{/{link}(link = ${linkUrl})}">
                <span class="font-medium text-lg text-dark"
                      th:text="${(#authentication.principal == 'anonymousUser') ? 'Guest Account' : #authentication.getPrincipal().getUser().getDisplayName() }">
                    User Name
                </span>
                <span class="text-dark-faded"
                      th:text="${(#authentication.principal == 'anonymousUser') ? '@guest' : '@' + #authentication.getPrincipal().getUser().getUsername()}">
                    @username
                </span>
            </a>
        </th:block>

        <button id="settings-button" type="button"
                class="group h-12 aspect-square p-1 flex justify-center items-center rounded-lg btn-light-faded">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="bi bi-three-dots size-[1.5em]" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
            </svg>
        </button>
        `

        <div id="settings-popover" class="hidden absolute z-10 w-max p-3 rounded-lg shadow-lg bg-lighter">
            <div th:if="${#authentication.principal == 'anonymousUser'}" class="flex flex-col gap-3">
                <a th:href="@{/login}"
                   class="h-12 w-full p-1 flex justify-start items-center gap-3 rounded-lg font-medium text-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-box-arrow-in-left aspect-square h-6"
                         viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
                        <path fill-rule="evenodd"
                              d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                    </svg>
                    <span>Login</span>
                </a>
                <a th:href="@{/signup}"
                   class="h-12 w-full p-1 flex justify-start items-center gap-3 rounded-lg font-medium text-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-person-plus-fill aspect-square h-6"
                         viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        <path fill-rule="evenodd"
                              d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                    <span>Sign Up</span>
                </a>
            </div>

            <div th:if="${#authentication.principal != 'anonymousUser'}" class="flex flex-col gap-3">
                <a th:href="@{/settings}"
                   class="h-12 w-full p-1 flex justify-start items-center gap-3 rounded-lg font-medium text-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-sliders aspect-square h-6" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z"/>
                    </svg>
                    <span>Settings</span>
                </a>
                <form id="logout-form" th:action="@{/logout}" method="POST"
                      class="h-12 w-full p-1 m-0 flex items-center">
                    <button type="submit"
                            class="flex justify-start items-center gap-3 rounded-lg font-medium text-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-box-arrow-right aspect-square h-6"
                             viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                            <path fill-rule="evenodd"
                                  d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                        </svg>
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </div>

        <script th:inline="javascript">
            const settingsBtn = document.getElementById("settings-button");
            const settingsPopover = document.getElementById("settings-popover");

            function attachPopover() {
                const boundingClientRect = settingsBtn.getBoundingClientRect();
                settingsPopover.style.bottom = `${boundingClientRect.bottom - boundingClientRect.top + 30}px`;
                settingsPopover.style.left = `${boundingClientRect.left - 72.5}px`
            }

            document.addEventListener("DOMContentLoaded", () => {
                attachPopover();
            });
            window.addEventListener("resize", () => {
                attachPopover();
            })

            function openPopover() {
                settingsPopover.classList.remove("hidden");
                settingsBtn.classList.remove("btn-light-faded");
                settingsBtn.classList.add("btn-light-faded-highlighted");
            }

            function closePopover() {
                settingsPopover.classList.add("hidden");
                settingsBtn.classList.add("btn-light-faded");
                settingsBtn.classList.remove("btn-light-faded-highlighted");
            }

            let isToggled = false;
            settingsBtn.addEventListener("click", () => {
                if (isToggled) {
                    closePopover();
                    isToggled = false;
                } else {
                    openPopover();
                    isToggled = true;
                }
            })
        </script>
    </div>
</aside>
