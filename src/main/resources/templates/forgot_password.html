<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>W - Forgot Password?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/colors.css}">
</head>
<body class="w-svw h-svh flex justify-center items-center bg-accent text-dark">
<main class="h-max w-[80%] sm:w-[70%] lg:w-[60%] p-6 rounded-xl shadow-lg bg-lighter">
    <header class="min-h-16 w-full mb-9">
        <h1 class="mb-1.5 font-bold text-4xl">Reset Password</h1>
        <p class="text-pretty">Provide the email address associated with your account to reset your password</p>
    </header>
    <form th:action="@{/reset-password/request/create}" method="POST" class="w-full m-0 mb-9">
        <label for="email" class="w-full">
            <p class="font-medium text-darker">Email</p>
            <input type="email" id="email" name="email" autocomplete="username" required
                   placeholder="username@example.com" class="w-full px-3 py-1.5 mt-1.5 rounded-md bg-light-faded text-lg">
        </label>

        <button type="submit" class="w-full mt-6 p-2 rounded-full font-medium btn-accent">
            Reset Password
        </button>
    </form>

    <p class="text-center">
        Not registered yet? <a th:href="@{/signup}" class="text-success no-underline hover:underline">Sign up now</a>
    </p>
</main>
</body>
</html>
